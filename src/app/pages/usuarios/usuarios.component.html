<!-- Main content -->
<section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Listado de Usuarios</h3><br>
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#agregarUsuario">
                <i class="fas fa-user-plus"></i>Agregar
              </button>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Nombres</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let usuario of usuarios; let i = index;">
                    <td>{{i+1}}</td>
                    <td>{{usuario.nombre}}</td>
                    <td>{{usuario.email}}</td>
                    <td>{{usuario.role}}</td>
                    <td>
                      <button class="btn btn-warning btn-xs mr-2"><i class="fas fa-pencil-alt"></i></button>
                      <button class="btn btn-danger btn-xs" (click)="eliminarUsuario(usuario.id)"><i class="fas fa-trash-alt"></i></button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.content -->
  <!-- /.Modal para agregar usuario-->
  <div class="modal fade" id="agregarUsuario">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Agregar usuario</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
              </button>
        </div>
      <div class="modal-body">
        <form (ngSubmit)="crearUsuarios()" [formGroup]="registerForm" autocomplete="off">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Full name" formControlName="nombre">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Email" formControlName="email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Password" formControlName="password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Retype password" formControlName="passwordConfirm">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>

          <!--Select role-->
          <div class="form-group mb-3">
            <select class="form-control" formControlName="role" (change)="changeRole($event)">
              <option value="">Seleccione el role</option>
              <option *ngFor="let role of Roles">{{role}}</option>
            </select>
          </div>

          <!--Validaciones-->
          <div class="row">
            <div class="col-9">
              <div class="col text-danger">
                <p *ngIf="campoNoValido('nombre')">El nombre es obligatorio</p>
                <p *ngIf="campoNoValido('email')">El email es obligatorio</p>
                <p *ngIf="campoNoValido('role')">El role es obligatorio</p>
                <p *ngIf="contrasenasNoValidas()">Las contrase√±as no coinciden</p>
              </div>
            </div>
          </div>

          <div class="row">
            <!-- /.col -->
              <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary">Guardar</button>
              </div>
            <!-- /.col -->
          </div>
        </form>
    </div>
  </div>
